<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" 
				content="ie=edge">
  <link rel="stylesheet" 
        type="text/css" 
        href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet"

  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"

<body>
	<div class="main-container">
		<header>
			<div class="header-container">
				<div class="create">
					<form class="create__user-form">
						<input class="create-user create__user-name" type="text" placeholder="USER NAME">
						<input class="create-user create__user-age" type="number" placeholder="USER AGE">

					</form>
				</div>
				<div class="search">
					<form class="search-user__form">
						<input class="search-user search__user-name" type="text" placeholder="BY NAME">
						<input class="search-user search__user-age" type="number" placeholder="BY AGE">
						<button class="search-user__submit" type="button">SEARCH USER</button>
					</form>
				</div>
				<div class="show">
					<div class="params">
						<button class="show-all params-user">SHOW ALL</button>
						<button class="clear-all params-user">CLEAR</button>
						<button class="update-server params-user">UPDATE SERVER</button>
					</div>
				</div>
			</div>
		</header>
		<main>
				<div class="user-data-container"></div>
		</main>
	</div>
